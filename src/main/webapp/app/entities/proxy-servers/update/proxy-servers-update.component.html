<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-proxy-servers-heading"
        data-cy="ProxyServersCreateUpdateHeading"
        jhiTranslate="visitGeoLocationApp.proxyServers.home.createOrEditLabel"
      >
        Create or edit a Proxy Servers
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="visitGeoLocationApp.proxyServers.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_ipAddress" jhiTranslate="visitGeoLocationApp.proxyServers.ipAddress">Ip Address</label>
          <input type="text" class="form-control" name="ipAddress" id="field_ipAddress" data-cy="ipAddress" formControlName="ipAddress" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_port" jhiTranslate="visitGeoLocationApp.proxyServers.port">Port</label>
          <input type="number" class="form-control" name="port" id="field_port" data-cy="port" formControlName="port" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_country" jhiTranslate="visitGeoLocationApp.proxyServers.country">Country</label>
          <input type="text" class="form-control" name="country" id="field_country" data-cy="country" formControlName="country" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_protocol" jhiTranslate="visitGeoLocationApp.proxyServers.protocol">Protocol</label>
          <input type="text" class="form-control" name="protocol" id="field_protocol" data-cy="protocol" formControlName="protocol" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_anonymity" jhiTranslate="visitGeoLocationApp.proxyServers.anonymity">Anonymity</label>
          <input type="text" class="form-control" name="anonymity" id="field_anonymity" data-cy="anonymity" formControlName="anonymity" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_organization" jhiTranslate="visitGeoLocationApp.proxyServers.organization"
            >Organization</label
          >
          <input
            type="text"
            class="form-control"
            name="organization"
            id="field_organization"
            data-cy="organization"
            formControlName="organization"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_speed" jhiTranslate="visitGeoLocationApp.proxyServers.speed">Speed</label>
          <input type="number" class="form-control" name="speed" id="field_speed" data-cy="speed" formControlName="speed" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_responseTime" jhiTranslate="visitGeoLocationApp.proxyServers.responseTime"
            >Response Time</label
          >
          <input
            type="number"
            class="form-control"
            name="responseTime"
            id="field_responseTime"
            data-cy="responseTime"
            formControlName="responseTime"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_successCount" jhiTranslate="visitGeoLocationApp.proxyServers.successCount"
            >Success Count</label
          >
          <input
            type="number"
            class="form-control"
            name="successCount"
            id="field_successCount"
            data-cy="successCount"
            formControlName="successCount"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_failCount" jhiTranslate="visitGeoLocationApp.proxyServers.failCount">Fail Count</label>
          <input type="number" class="form-control" name="failCount" id="field_failCount" data-cy="failCount" formControlName="failCount" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
